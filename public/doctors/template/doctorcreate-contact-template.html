<div class="panel panel-warning ">
           <div class="panel-heading headerMargin"> 
             <span class="headertitle">Informacion de Contacto</span></div>

             <div class="panel-body">
<div class="row">
<div class="col-sm-6">


<div class="form-group">
      <label class="control-label col-sm-2" for="doctorPais">Pais</label>
      <div class="col-sm-10">
  <select data-ng-model="createCtrl.doctorPais" data-ng-change="createCtrl.filterByPais()"  id="doctorPais" class="form-control" ng-options="value._id as value.name for value in createCtrl.pais" >
  <option value="" class="">-- Selecione Pais --</option>
  </select>        
      </div>
  </div>


  <div class="form-group">
      <label class="control-label col-sm-2" for="doctorZona">Zona</label>
      <div class="col-sm-10">
  <select data-ng-model="createCtrl.doctorZona" id="doctorZona" class="form-control" name="doctorZona" ng-options="value._id as value.doctorNombre for value in doctors" >
  <option value="" class="">-- Selecione Zona --</option>
  </select>        
      </div>
  </div>
  
<div class="form-group">
<label class="control-label col-sm-2" for="doctorCiudad">Ciudad</label>
<div class="col-sm-10">
<select ui-select2 data-ng-model="createCtrl.doctorCiudad" class="selec2Big" data-ng-change="createCtrl.filterByCiudad()" data-placeholder="-- Selecione Ciudad --">  <option value=""></option>
<option ng-repeat="value in createCtrl.ciudad | filter:createCtrl.doctorPais " value="{{value._id}}">{{value.name}}
</option>
      </select> 

      </div>
  </div>


   <div class="form-group">
      <label class="control-label col-sm-2" for="doctorSector">Sector</label>
      <div class="col-sm-10">
  <select data-ng-model="createCtrl.doctorSector" id="doctorSector" class="form-control" name="doctorSector" ng-options="value._id as value.name for value in createCtrl.sector | filter:createCtrl.doctorCiudad" >
  <option value="" class="">-- Selecione Sector --</option>
  </select>        
      </div>
  </div>

   <div class="form-group">
    <label class="control-label col-sm-2" for="doctorDireccion">Direccion</label>
      <div class="col-sm-10">
        <input type="text" data-ng-model="createCtrl.DoctorDireccion" id="DoctorDireccion" name="DoctorDireccion" class="form-control" placeholder="Insertar Direccion">
      </div>
  </div>
</div>
<div class="col-md-6">
<div class="">
<div class="form-group">
      <label class="control-label col-sm-3" for="patientDireccion">Tel. Celular</label>
  <div class="controls">
      <div class="input-group doctorContact">
          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-phone"></i></span>
          <input type="text" autocomplete="false" data-ng-model="createCtrl.DoctorTelefono" class="form-control" name="celular" placeholder="Username">
      </div>
  </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-3" for="patientDireccion">Tel. Oficina</label>
        <div class="controls">
         <div class="input-group doctorContact"> 
         <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-phone"></i></span>                                   
        <input type="text" class="form-control" autocomplete="false" data-ng-model="createCtrl.DoctorTelefonoOff" placeholder="Telefono Casa" name="casa">
       </div>
       </div>
     
    </div>

    <div class="form-group ">
      <label class="control-label col-sm-3">Email </label>
      <div class="controls">
        <div class="input-group doctorContact">
         <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="text" class="form-control" ng-model="createCtrl.DoctorEmail" autocomplete="false" placeholder="Correo Electronico">
  </div>
</div>
</div>

</div>
</div>
</div><!--End of contain row -->

</div><!--End of panel body -->
</div><!--End of panel-->
