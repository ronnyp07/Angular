<section data-ng-controller="doctorDeleteController as deleteCtrl">
 <div class="modal-body">
  <div class="panel panel-danger ">
         <div class="panel-heading">
           <i class="glyphicon glyphicon-user"></i> {{doctor.firstName}} {{doctor.lastName}}
         </div>
           <div class="modal-body">
           Seguro que quiere eliminar doctor
           </div>
  </div>
  </div>
  <div class="modal-footer">
   <button class="btn btn-danger" ng-click="deleteCtrl.delete(doctor); ok(); deleteCtrl.showSimpleToast()" >Eliminar</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
   </div>
</section>
